<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>阿泽-后台管理系统</title>
    <link rel="icon" href="image/ico.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
    <link rel="stylesheet" href="lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="lib/pear/css/pear.css">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/userinof.css">
    <style>
        .example-icons {
            padding: 0 20px 10px 20px;
            -webkit-column-count: 4;
            -moz-column-count: 4;
            column-count: 4;
            -webkit-column-gap: 20px;
            -moz-column-gap: 20px;
            column-gap: 20px;
        }

        .example-icons div {
            line-height: 2.5em;
        }

        .example-icons div span {
            cursor: pointer;
            font-size: 14px;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: calc(100% - 90px);
            overflow: hidden;
            vertical-align: middle;
            white-space: nowrap;
        }

        .example-icons div code:hover,
        .example-icons div span:hover,
        .example-icons div i:hover {
            color: #33cabb;
        }

        .example-icons div code:hover {
            border-color: #33cabb;
        }

        .example-icons div code {
            border: 1px solid #DDD;
            width: 46px;
            margin-left: 2px;
            margin-right: 4px;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            line-height: 24px;
            cursor: pointer;
        }

        .example-icons div i {
            display: inline-block;
            width: 32px;
            height: 24px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            line-height: 24px;
        }

        .example-icons .mdi:before {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-t-15">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-toolbar clearfix">
                        <div class="toolbar-btn-action">
                            <a class="btn btn-primary m-r-5" id="newInfo" href="#!"><i class="mdi mdi-plus"></i>
                                发布文章</a>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="card-body" id="activeInfo" style="display: none">
                            <form class="layui-form" action="" lay-filter="example" name="addCtive" method="post"
                                onsubmit="return false" autocomplete="off">
                                <div class="form-group">
                                    <label class="col-xs-12">发布新文章</label>
                                    <div class="col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-text-input"
                                        style="margin-top: 30px;">标题</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" id="active_title" name="active_title"
                                            placeholder="请输入文章标题.." lay-verify="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-password-input"
                                        style="margin-top: 30px;">作者</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" id="active_author" name="active_author"
                                            placeholder="文章作者.." lay-verify="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-password-input"
                                        style="margin-top: 30px;">文章封面：</label>
                                    <div class="col-xs-12">
                                        <img id='imgs' src="" alt="" width="200">
                                        <input type="file" name="file" id="file" accept="image/png,image/jpeg"
                                            style="display: none">
                                        <button class="btn btn-secondary btn-w-md" type="button" id="test1"
                                            lay-data="{accept:'images'}">上传文章封面</button>
                                    </div>


                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-password-input"
                                        style="margin-top: 30px;">选择文章的分类-可搜索</label>
                                    <div class="col-xs-12">
                                        <select class="selectpicker" id="selectpicker" name="selx" lay-search="" lay-verify="required" >
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-xs-12" for="example-textarea-input"
                                        style="margin-top: 30px;">文章内容</label>
                                    <div class="col-xs-12" style="padding-left:0">
                                        <div class="layui-card-body">
                                            <textarea name="" id="edit" cols="30" rows="10"></textarea>
                                            <div class="layui-btn-group" style="margin-top: 10px">
                                                <!-- <button class="layui-btn" lay-event="getContent">获取内容</button> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block" style="margin-left: 0;">
                                        <button type="submit" class="btn btn-primary m-r-5" lay-submit=""
                                            lay-filter="demo1" id="addtgs" lay-event="getContent">立即提交</button>
                                        <button class="btn btn-default btn-w-md" style="margin-left:20px;"
                                            id="closeIssue" type="button">取消添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/apis.js"></script>
    <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.js"></script>
    <script src="lib/layui-v2.6.8/layui/layui.js"></script>
    <script src="lib/pear/pear.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jwts.js"></script>
    <!--消息提示-->
    <script src="js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="js/lightyear.js"></script>
    <!--对话框-->
    <script src="js/jconfirm/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="js/addArticle.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
