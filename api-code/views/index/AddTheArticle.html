<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>阿泽-后台管理系统</title>
    <link rel="icon" href="image/ico.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
    <link rel="stylesheet" href="lib/pear/css/pear.css">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-t-15">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-toolbar clearfix">
                        <div class="toolbar-btn-action">
                            <a class="btn btn-primary m-r-5" id="newInfo" href="#!"><i class="mdi mdi-plus"></i>
                                发布文章</a>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="card-body" id="activeInfo" style="display: none">
                            <form class="form-horizontal" action="#"  method="post" enctype="multipart/form-data"
                                onsubmit="return false;">
                                <div class="form-group">
                                    <label class="col-xs-12">发布新文章</label>
                                    <div class="col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-text-input">标题</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" id="active_title" name="active_title"
                                         placeholder="请输入文章标题..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-password-input">作者</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" id="active_author"
                                            name="active_author" placeholder="文章作者..">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12" for="example-textarea-input">文章内容</label>
                                    <div class="col-xs-12">
                                        <textarea class="form-control" id="active_content"
                                            name="active_content" rows="6" placeholder="内容.."></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button class="btn btn-primary" type="submit">点击发布</button>
                                        <button class="btn btn-default btn-w-md" style="margin-left:20px;" id="closeIssue" type="button">取消发布</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/apis.js"></script>
    <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.js"></script>
    <script src="lib/layui-v2.6.8/layui/layui.js"></script>
    <script src="lib/pear/pear.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jwts.js"></script>
    <!--消息提示-->
    <script src="js/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="js/lightyear.js"></script>
    <!--对话框-->
    <script src="js/jconfirm/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="js/addArticle.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
