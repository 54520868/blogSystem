    <style>
        .example-icons {
            padding: 0 20px 10px 20px;
            -webkit-column-count: 4;
            -moz-column-count: 4;
            column-count: 4;
            -webkit-column-gap: 20px;
            -moz-column-gap: 20px;
            column-gap: 20px;
        }

        .example-icons div {
            line-height: 2.5em;
        }

        .example-icons div span {
            cursor: pointer;
            font-size: 14px;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: calc(100% - 90px);
            overflow: hidden;
            vertical-align: middle;
            white-space: nowrap;
        }

        .example-icons div code:hover,
        .example-icons div span:hover,
        .example-icons div i:hover {
            color: #33cabb;
        }

        .example-icons div code:hover {
            border-color: #33cabb;
        }

        .example-icons div code {
            border: 1px solid #DDD;
            width: 46px;
            margin-left: 2px;
            margin-right: 4px;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            line-height: 24px;
            cursor: pointer;
        }

        .example-icons div i {
            display: inline-block;
            width: 32px;
            height: 24px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            line-height: 24px;
        }

        .example-icons .mdi:before {
            font-size: 24px;
        }
    </style>
</head>

            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <div class="hed-top">
                            <div class="hed-tag">
                                <div class="hed-wrap">
                                    <div class="scroll">
                                        <div class="is-top">
                                            <div class="active" style=" width: 56px; transform: translateX(1px);"></div>
                                            <div class="item prich" id="item1">

                                                板块二
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="card-body">
                        <form class="layui-form" action="" onsubmit="return false" lay-filter="example">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</label>
                                <div class="layui-input-block" data-toggle="tooltip" data-placement="top"
                                    title="用户账号,禁止修改">
                                    <input type="text" name="names" autocomplete="off" id="user" class="layui-input"
                                        disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户昵称:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="nickname" required lay-verify="required" id="userH"
                                        placeholder="请输入您的用户昵称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="email" required lay-verify="required" id="userH"
                                        placeholder="请输入您的邮箱" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机号:</label>
                                <div class="layui-input-block">
                                    <input type="text" name="iphone" required lay-verify="required" id="userH"
                                        placeholder="请输入您的用户手机号" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别:</label>
                                <div class="layui-input-block">
                                    <select name="sex" lay-verify="required" lay-search>
                                        <option value=""></option>
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                        <option value="2">保密</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">个人简介:</label>
                                <div class="layui-input-block">
                                    <textarea name="about" id="about" placeholder="这个人很懒，什么都没有留下"
                                        class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="btn btn-xm btn-primary" lay-submit lay-filter="formDemo">保存</button>
                                </div>
                            </div>
                        </form>
