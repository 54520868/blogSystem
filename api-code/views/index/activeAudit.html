<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>阿泽-后台管理系统</title>
  <link rel="icon" href="image/ico.ico" type="image/ico">
  <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
  <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
  <meta name="author" content="yinqi">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
  <link rel="stylesheet" href="lib/layui-v2.6.8/layui/css/layui.css">
  <link rel="stylesheet" href="lib/pear/css/pear.css">
  <link href="https://cdn.jsdelivr.net/npm/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid p-t-15">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="card-toolbar clearfix">
              <div class="toolbar-btn-action">
                <!-- <a class="btn btn-primary m-r-5" id="newInfo" href="#!"><i class="mdi mdi-plus"></i> 新增文章</a> -->
                <button type="submit" id="myButtones" data-loading-text="处理中..." class="btn btn-primary"
                  autocomplete="off">
                  更新文章数据
                </button>
              </div>

            </div>

          </div>
          <div class="card-header">
            <div class="card-toolbar clearfix">
              <form class="layui-form" onsubmit="return false;" style="display:flex">
                <div class="form-group">
                  <label class="sr-only" for="search-user">用户账号</label>
                  <input class="form-control" type="text" id="search_user" lay-verify="required" name="search_user"
                    placeholder="请输入用户账号..">
                </div>
                <div class="form-group">
                  <button class="btn btn-default" lay-submit lay-filter="formDemo">搜索</button>
                </div>
              </form>

            </div>

          </div>



          <div class="card-body">
            <div class="table-responsive">
              <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
          </div>
        </div>
      </div>

      <!-- <script type="text/html" id="barDemo">
          <div class="btn-group">
                <a class="btn btn-xs btn-default redact"  href="#!" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                <a class="btn btn-xs btn-default delData"  href="#!" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
         </div>
      </script> -->
      <script type="text/html" id="barDemo">
        <a class="btn btn-xs btn-default redact"  lay-event="edit"><i class="mdi mdi-pencil"></i></a>
        <a class="btn btn-xs btn-default delData" lay-event="del"><i class="mdi mdi-window-close"></i></a>
      </script>


      <button type="button" style="display:none" id="bbtn" class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal">
        点击启动示例
      </button>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">编辑文章信息</h4>
            </div>
            <form id="newUserMessage" class="layui-form" lay-filter="editForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">文章标题：</label>
                  <input type="text" class="form-control" id="recipient_username" name="article_title">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">文章作者：</label>
                  <input type="text" class="form-control" id="recipient_email" name="article_author">
                </div>
                <div class="form-group">
                  <label class="col-xs-12" for="example-textarea-input" style="margin-top: 30px;">文章内容</label>
                  <div class="col-xs-12" style="padding-left:0">
                    <div class="layui-card-body">
                      <div id="toolbar-container"></div>
                      <div id="editor-container"></div>
                      <div id="edit"></div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">文章封面：</label>
                  <div class="col-xs-12" style="padding: 20px 0px;">
                    <img id='imgs' src="" alt="" width="200">
                    <input type="file" name="file" id="file" accept="image/png,image/jpeg" style="display: none"
                      onchange="upPhoto(this)">
                    <button class="btn btn-secondary btn-w-md" type="button" id="test1"
                      lay-data="{accept:'images'}">更新文章封面</button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">发布此文章时间：</label>
                  <input type="text" class="form-control" id="recipient_email" name="article_time" disabled
                    value="6666">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">文章所属分类：</label>
                  <div class="col-xs-12" style="padding-left: 0;">
                    <select class="selectpicker" id="selectpicker" name="article_classify" lay-search=""
                      lay-verify="required">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">文章发布者：</label>
                  <input type="text" class="form-control" id="recipient_email" name="article_issueUser" disabled
                    value="zegege666">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="control-label">文章当前状态：</label>
                  <select class="selectpicker" id="selectpickers" name="activeStatus" lay-search=""
                    lay-verify="required">
                    <option value="0">审核失败</option>
                    <option value="1">审核通过</option>
                    <option value="2">待审核</option>
                  </select>
                  <br>
                  <br>
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button type="button" id="btnClose" class="btn btn-default" data-dismiss="modal">关闭</button>
              <!-- <button type="button" class="btn btn-primary" id="keep">点击保存</button> -->
              <button type="submit" id="myButtons" data-loading-text="处理中..." class="btn btn-primary"
                autocomplete="off">
                点击保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="layer-right">

  </div>
  <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/apis.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!--消息提示-->
  <script src="js/bootstrap-notify.min.js"></script>
  <script type="text/javascript" src="js/lightyear.js"></script>
  <script src="js/jwts.js"></script>
  <!--对话框-->
  <script src="js/jconfirm/jquery-confirm.min.js"></script>
  <script src="lib/layui-v2.6.8/layui/layui.js"></script>
  <script src="lib/pear/pear.js"></script>
  <script type="text/javascript">
    function upPhoto(obj) {
      var file = obj.files[0];
      var reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function (e) {
        $('#imgs').attr('src', this.result);
      }
    }
  </script>
  <script type="text/javascript" src="js/activeAudit.js "></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('.search-bar .dropdown-menu a').click(function () {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
      });

    });
  </script>
</body>

</html>
