<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>阿泽-后台管理系统</title>
  <link rel="icon" href="image/ico.ico" type="image/ico">
  <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
  <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
  <meta name="author" content="yinqi">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/materialdesignicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css"> -->
  <link rel="stylesheet" href="./lib/layui-v2.6.8/layui/css/layui.css">
  <link rel="stylesheet" href="lib/pear/css/pear.css">
  <!-- <link href="css/style.min.css" rel="stylesheet"> -->
  <style>
    .load-div {
      width: 100%;
      height: 300px;
      background-color: lightgray;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>

</head>

<body class="pear-container">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card">
          <div class="layui-card-body" style="padding-top: 40px;">
            <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
              <div carousel-item>
                <div>
                  <form class="layui-form"  action="javascript:void(0);"
                    style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                    <div class="layui-form-item">
                      <label class="layui-form-label" style="width:80px;" >账号旧密码:</label>
                      <div class="layui-input-block">
                        <input type="password" id="oldPass" placeholder="请填写您的旧密码" class="layui-input" lay-verify="required" required />
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="pear-btn pear-btn-success" lay-submit lay-filter="formStep">
                          &emsp;下一步&emsp;
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div>
                  <form class="layui-form" action="javascript:void(0);"
                    style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                    <div class="layui-form-item">
                      <label class="layui-form-label">新密码:</label>
                      <div class="layui-input-block">
                        <input type="password" id="newPass1" placeholder="请填写您的新密码" class="layui-input" lay-verify="required" required />
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">确认新密码:</label>
                      <div class="layui-input-block">
                        <input type="password" id="newPass2" placeholder="请确认您的新密码" class="layui-input" lay-verify="required" required />
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button type="button" class="pear-btn pear-btn-success pre">上一步</button>
                        <button class="pear-btn pear-btn-success" lay-submit lay-filter="formStep2">
                          &emsp;确认修改&emsp;
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div>
                  <div style="text-align: center;margin-top: 90px;">
                    <i class="layui-icon layui-circle"
                      style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                      修改密码成功
                    </div>
                  </div>
                  <div style="text-align: center;margin-top: 50px;">
                    <button class="pear-btn pear-btn-success next">重新修改</button>
                    <button class="pear-btn pear-btn-success" id="rtIndex" >返回首页</button>
                  </div>
                </div>
              </div>

            </div>
            
          </div>

        </div>
      </div>
    </div>

		<div class="layer-right">

		</div>
  </div>
  <script src="http://cdn.staticfile.org/moment.js/2.24.0/moment.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/apis.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- <script src="js/jwts.js"></script> -->
  <!--消息提示-->
  <script src="js/bootstrap-notify.min.js"></script>
  <script type="text/javascript" src="js/lightyear.js"></script>
  <!--对话框-->
  <script src="js/jconfirm/jquery-confirm.min.js"></script>
  <script src="lib/layui-v2.6.8/layui/layui.js"></script>
  <script src="lib/pear/pear.js"></script>
  <script type="text/javascript" src="js/ChangePsd.js "></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('.search-bar .dropdown-menu a').click(function () {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
      });
    });
  </script>
</body>

</html>
